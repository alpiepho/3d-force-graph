  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
  <script type="module">
    import { CSS2DRenderer, CSS2DObject } from '//unpkg.com/three/examples/jsm/renderers/CSS2DRenderer.js';

    // apply fixed positions found in localStorage
    const fixedNodes = JSON.parse(localStorage.getItem("fixedNodes"));
    if (fixedNodes && fixedNodes.length > 0)
        for (const f of fixedNodes) {
        const id = f.id,
            fx = f.fx,
            fy = f.fy,
            fz = f.fz;
        // TODO how to use these in Graph
        // if (i && nodes[i] && fx && fy && fz) {
        //     nodes[i].fx = fx;
        //     nodes[i].fy = fy;
        //     nodes[i].fz = fz;
        // }
    }

    const Graph = ForceGraph3D({
      extraRenderers: [new CSS2DRenderer()]
    })
      (document.getElementById('3d-graph'))
      // .jsonUrl('../datasets/racks.json')
      .graphData(data)
      // .cooldownTime(0)
      .linkDirectionalArrowLength(3.5)
      .linkDirectionalArrowRelPos(1)
      // .nodeAutoColorBy('group')
      .nodeColor(node => node_color(node.group)) // WARNING: only node, not text color
      // .linkAutoColorBy('value')
      .linkColor(node => link_color(node.value))
      .linkWidth(2)
      .nodeThreeObject(node => {
        const nodeEl = document.createElement('div');
        nodeEl.textContent = node.id;
        // nodeEl.style.color = node.color;
        nodeEl.style.color = node_color(node.group);
        nodeEl.className = 'node-label';
        var text = "";
        if (node.names) {
          for (let i = 0; i < node.names.length; i++) {
            if (i > 0) text += "\n";
            text += node.names[i];
          }
        }
        nodeEl.innerText = text;
        return new CSS2DObject(nodeEl);
      })
      .onNodeDragEnd(node => {
          node.fx = node.x;
          node.fy = node.y;
          node.fz = node.z;

          // get fixedNodes
          var fixedNodes = JSON.parse(localStorage.getItem("fixedNodes"));
          if (!fixedNodes) {
            fixedNodes = [];
          }
          // add to fixedNodes
          fixedNodes.push({ 
              "id": node.id,
              "fx": node.fx, 
              "fy": node.fy, 
              "fz": node.fz 
            });
          // save fixedNodes
          localStorage.setItem(
            "fixedNodes",
            JSON.stringify(fixedNodes));
      })
      .nodeThreeObjectExtend(true)
      ;

      make_data_1000();

    }
